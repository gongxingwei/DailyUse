    <script>
      // API åŸºç¡€é…ç½®
      const API_BASE_URL = 'http://localhost:3001/api';

      // é€šç”¨è¯·æ±‚å‡½æ•°
      async function makeRequest(url, options = {}) {
        try {
          const response = await fetch(url, {
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer your-token-here', // éœ€è¦æ›¿æ¢ä¸ºå®é™…çš„ token
              ...options.headers,
            },

          const data = await response.json();
          return { success: response.ok, data, status: response.status };

          return { success: false, error: error.message };
        }
      }

      // æ˜¾ç¤ºå“åº”ç»“æœ
      function displayResponse(elementId, result, label = '') {
        const element = document.getElementById(elementId);
        const timestamp = new Date().toLocaleTimeString();
        const statusClass = result.success ? 'success' : 'error';

        const logEntry = `[${timestamp}] ${label}\n${JSON.stringify(result, null, 2)}\n\n`;
        element.innerHTML += `<div class="${statusClass}">${logEntry}</div>`;
        element.scrollTop = element.scrollHeight;
      }

      // ============ åŸºç¡€ CRUD æ“ä½œ ============

          description,
          cron,
          type: 'test',
          enabled: true,

          body: JSON.stringify(scheduleData),
