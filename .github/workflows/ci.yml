name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

# âš ï¸ é‡è¦ï¼šè®¾ç½®å¹¶å‘ç­–ç•¥ï¼Œé¿å…é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Nx Cloud ç›¸å…³ç¯å¢ƒå˜é‡ï¼ˆå¯é€‰ï¼Œå¦‚æœä½¿ç”¨ Nx Cloudï¼‰
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  # Node å’Œ pnpm ç‰ˆæœ¬
  NODE_VERSION: '22.20.0'
  PNPM_VERSION: '10.18.3'

jobs:
  # ========== Job 1: å®‰è£…ä¾èµ– ==========
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # âœ… é‡è¦ï¼šè·å–å®Œæ•´å†å²ï¼ŒNx éœ€è¦ç”¨æ¥è®¡ç®— affected

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ”„ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  # ========== Job 2: Lint å—å½±å“çš„é¡¹ç›® ==========
  lint:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”„ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ” Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ§¹ Lint affected projects
        run: |
          # âœ… åª lint å—å½±å“çš„é¡¹ç›®
          pnpm nx affected -t lint --parallel=3 --configuration=ci

  # ========== Job 3: Typecheck å—å½±å“çš„é¡¹ç›® ==========
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”„ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ” Derive appropriate SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ” Typecheck affected projects
        run: |
          # âœ… åª typecheck å—å½±å“çš„é¡¹ç›®
          pnpm nx affected -t typecheck --parallel=3

  # ========== Job 4: Test å—å½±å“çš„é¡¹ç›® ==========
  test:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”„ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ” Derive appropriate SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ§ª Test affected projects
        run: |
          # âœ… åªæµ‹è¯•å—å½±å“çš„é¡¹ç›®
          pnpm nx affected -t test --parallel=3 --configuration=ci --coverage

      - name: ğŸ“Š Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/*/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ========== Job 5: Build å—å½±å“çš„é¡¹ç›® ==========
  build:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”„ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ” Derive appropriate SHAs
        uses: nrwl/nx-set-shas@v4

      - name: ğŸ—ï¸ Build affected projects
        run: |
          # âœ… åªæ„å»ºå—å½±å“çš„é¡¹ç›®ï¼ˆåŒ…å«ä¾èµ–ï¼‰
          pnpm nx affected -t build --parallel=3 --configuration=production

      - name: ğŸ’¾ Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            dist
            apps/*/dist
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

  # ========== Job 6: E2E æµ‹è¯•ï¼ˆä»…å½“ web æˆ– api å—å½±å“æ—¶ï¼‰ ==========
  e2e:
    needs: [setup, build]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # âœ… åªåœ¨ web æˆ– api é¡¹ç›®å—å½±å“æ—¶è¿è¡Œ
    if: contains(github.event.head_commit.modified, 'apps/web/') || contains(github.event.head_commit.modified, 'apps/api/')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dailyuse_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: dailyuse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”„ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ”„ Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            dist
            apps/*/dist
            packages/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ—„ï¸ Setup test database
        env:
          DATABASE_URL: postgresql://dailyuse_test:test_password@localhost:5432/dailyuse_test
        run: |
          pnpm nx run api:prisma:generate
          pnpm nx run api:prisma:migrate:deploy
          cd apps/api && pnpm tsx prisma/seed-e2e.ts

      - name: ğŸ­ Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸš€ Start servers
        env:
          DATABASE_URL: postgresql://dailyuse_test:test_password@localhost:5432/dailyuse_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-e2e
        run: |
          pnpm nx serve api &
          pnpm nx serve web &
          sleep 30

      - name: ğŸ§ª Run E2E tests
        env:
          DATABASE_URL: postgresql://dailyuse_test:test_password@localhost:5432/dailyuse_test
          CI: true
        run: pnpm nx e2e web

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  # ========== Job 7: çŠ¶æ€æ£€æŸ¥ï¼ˆæ‰€æœ‰å¿…é¡»çš„ä»»åŠ¡éƒ½é€šè¿‡ï¼‰ ==========
  ci-success:
    needs: [lint, typecheck, test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: âœ… Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ CI failed"
            exit 1
          fi
          echo "âœ… CI passed"
